<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            say() {
                console.log(this.name + ' say hello');
            }
        }

        class Student extends Person{
            // 如果子类没有构造函数  可以不用调用，但是实例化时会自动的将父的构造函数运行起来，如果父子都有构造函数 一定要在子类构造函数中调用父的构造函数
            constructor(no,...args){
                // 调用父构造函数
                super(...args);
                this.no = no;
            }
            study(){
                console.log('努力内卷中...');
            }
        }
        let s = new Student(1010,'李四',20);
        console.log(s);
        s.say();
        s.study();
        // 继承是单继承，没有多继承  可以使用链式继承A->B->C->D->E
    </script>
</body>

</html>

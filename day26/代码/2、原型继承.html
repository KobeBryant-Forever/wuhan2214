        // 2、实现原型继承
        function Animal(name) {
            this.name = name;
        }
        Animal.prototype.eat = function () {
            console.log('eat');
        }

        function Dog(leg) {
            this.leg = leg;
        }

        // 当使用对象调用属性/方法都遵守原型链规则
        let an = new Animal('旺财');
        // 手动的将Dog的原型对象修改为Animal的对象
        Dog.prototype = an;
        let wc = new Dog(4);
        wc.eat();
        console.log(wc);

    <script>
        /*
            函数内部的代码只有在调用时才会执行。所以函数只有调用时才会对内部的代码进行预解析，预解析的规则与全局一致，唯一注意在形参赋值与预解析的先后顺序
            假设形参赋值先 然后在进行预解析(正确)
                var a = 10;
                function a() {
                    console.log('a函数')
                }
                console.log('fn函数执行');
                a()  可以调用
            假设 先进行预解析 然后在形参赋值
                function a() {
                    console.log('a函数')
                }
                // 形参赋值
                a = 10;
                // 执行代码
                console.log('fn函数执行');
                a();
        */

        function fn(a) {
            console.log('fn函数执行');
            a();

            function a() {
                console.log('a函数')
            }
        }
        fn(10);

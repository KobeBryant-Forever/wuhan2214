<script type="text/javascript">
    // 输入月份，显示当月的天数   要求：利用case穿透简化代码
    var month = 4;
    var day = 0;
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            day = 31;
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            day = 30;
        case 2:
            day = 28;
        default:
            break;
    }
</script>

<script type="text/javascript">
    var a = 1;
    var b = 2;
    // 根据上面两个变量，运用变量的赋值或计算，得出a=2;b=1
    var tmp;
    // 将a变量先使用临时变量保存
    tmp = a;
    // 将那个变量的值存储到临时变量中 就先修改这个变量
    a = b;
    b = tmp;
    console.log(a,b);

</script>

<script type="text/javascript">
    //求出1 - 1/2 + 1/3 - 1/4 …..1/100的和 var i=1;
    /*
        等价于计算：1/1 - 1/2 + 1/3 - 1/4 ...1/100
        分母：为奇数 加法 为偶数是减法

    */
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        if(i%2 == 0){
            sum += -1/i
        }else{
            sum += 1/i
        }
    }
    console.log(sum);
</script>

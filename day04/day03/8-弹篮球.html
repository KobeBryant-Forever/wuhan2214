<script type="text/javascript">
    // 篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球的高度小于0.1米。 提示：使用死循环 配合break完成
    var height = 5;
    var number = 0;
    while (true) {
        number++;
        height *= 0.3;
        if (height <= 0.1) {
            console.log('弹起的次数' + number);
            break;
        }
    }
</script>

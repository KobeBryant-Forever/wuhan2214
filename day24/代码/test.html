<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>
        减速
    </button>
    <script>
        let number = 0;
        setInterval(() => {
            console.log('减速')
        }, 2000 - number);
        document.querySelector('button').onclick = function () {
            number = 1500;
        };
    </script>
</body>

</html>

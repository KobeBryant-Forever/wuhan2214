<html lang="en">

<body>
    <script>
        let goodsName = 'mate 11';
        let price = 8999;
        // 需求是将变量组合成为一个对象
        let data = {
            // 左边的属性名称 右边是值
            goodsName:goodsName,//对象下存在一个叫做goodsName的属性值为goodsName变量
            price:price
        }
        console.log(data);
        // 当属性名称与属性值的变量同名 可以省略一个
        let data2 = {
            goodsName,
            price
        }
        console.log(data2);


        let obj = {
            name:'李四',
            // say:function(){
            //     console.log('say')
            // }

            say(){
                console.log('say')
            }
            // say:()=>{

            // }  
        }
        obj.say();

    </script>
</body>
</html>

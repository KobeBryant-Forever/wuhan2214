	// 以后项目的绝对是前后端分离 后期页面上所有的数据全部都是后端给的。后端给的数据最后转换显示到页面上。 现在data变量就表示是后端给我们的对象，data属性中记录着所有的数据
	// data是数组，每一个元素表示一级分类。一级分类的元素中可能存在children属性表示一级下的所有二级分类信息，每一个二级分类的对象下也可能存在children属性 表示 三级分类
	// 需要实现的就是显示出完整的一级、二级、三级分类信息。整体只需要构建一个满足要求的html字符串即可  在class为cat_bd 中如果有一个一级的分类 就增加一个class为cat的div
	// 在每一个一级分类中只要有一个二级分类就在cat_detail中添加一个dl标签
	console.log(data.data);
	// 保存完整的分类信息的变量
	let html = '';
	data.data.forEach((item, index) => {
		// 每次遍历的item 就是一级分类 
		html += `<div class="cat item1">
				<h3><a href="">${item.cateName}</a> <b></b></h3>
				<div class="cat_detail">`
		// item.children表示的是当前分类的下的二级分类
		item.children && item.children.forEach((item2, index) => {
			// item2  表示item这个一级分类下的二级分类
			// 有多少个item2 就需要由多少个dl标签
			html += `<dl class="dl_1st">
						<dt><a href="">${item2.cateName}</a></dt>
						<dd>`
			// item2.children 有多少个元素 就生成对应个数的a标签
			item2.children && item2.children.forEach(item3 => {
				html += `<a href="">${item3.cateName}</a>`
			})
			html += `</dd></dl>`
		})



		html += `</div></div>`
	})
	document.querySelector('.cat_bd').innerHTML = html;
	// 实现特效
	document.querySelectorAll('.cat').forEach(function (dom) {
		dom.onmouseover = function () {
			// 将所有的二级相关的信息隐藏起来
			document.querySelectorAll('.cat_detail').forEach(item => item.style.display = 'none')
			// 将当前划入的二级信息显示
			this.querySelector('.cat_detail').style.display = 'block';
		}
		dom.onmouseout = function () {
			this.querySelector('.cat_detail').style.display = 'none';
		}
	})
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串大小比较的规则
        var str1 = "hello";
        var str2 = "world";
        // 字符串的大小比较是使用ASCII码值进行比较的，按照字符的顺序进行比较，如果比较的过程中有一个字符可以确定大小关系 比较结束
        // 先使用h与w进行比较 肯定是w要大 所以可以确定大小关系了 最终就是str2 大于str1
        console.log(str1>str2);//false
        var str3 = 'app'
        var str4 = 'aoo';
        // 先使用第一个字符进行比较 由于相等没有确定大小关系 使用第二个字符进行比较 p 与o进行比较 p大 所以最终str3>str4  
        console.log(str3>str4);//true
        // 当比较字符串是否相等 其实就是使用ASCII进行比较

        var arr = ['he','ll','ow']
        arr.sort()
        console.log(arr);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'hello你好';
        // 获取到字符串的长度 长度是按照字符数统计
        console.log(str.length);
        // 可以获取到指定序号的字符
        console.log(str[1]);
        // 字符串进行遍历
        for (var i = 0; i < str.length; i++) {
            console.log(str[i])
        }
        // 修改字符串中内容 字符串按照数组的方式修改元素不能修改
        str[0] = 'a';
        console.log(str)//无效
    </script>
</body>

</html>

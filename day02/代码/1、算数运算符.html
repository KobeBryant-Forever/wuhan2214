<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // +
        var n1 = 10;
        var n2 = 20;
        // 计算n1+n2的结果后在控制台中进行输出
        console.log(n1 + n2); //两个都是数字 进行加法运算

        var str = "hello";
        var res = n1 + str; //n1是数字 str是字符串所以进行字符串拼接
        console.log(res,typeof res); 
        // %求余数
        console.log(10%3); //使用10除以3 得3余1
        // 求余数操作 经常可以用于实现判断数字是否是指定数字的倍数
        // -符号
        console.log(10-5);
        // *符号
        console.log(10*2);
        // /符号
        console.log(5/2);
        // Infinity
        console.log(5/0);

    </script>
</body>

</html>

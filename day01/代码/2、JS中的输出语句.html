<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('今天要下雨？');
    </script>
    <!-- 1、alert语句 -->
    <script>
        alert(2214);
        alert('js语言');
    </script>
    <script>
        document.write('<strong>敲代码</strong>');
        document.write('<hr/>');

    <!-- prompt()括号中需要指定的内容是提示给用户  var num是变量的语法 表示将用户输入的值放到num存储-->
    <script>
       var num =  prompt('输入一个数字：')
       alert(num)
    </script>

    <script>
        confirm('是否要清除记录')
    </script>
</body>
</html>

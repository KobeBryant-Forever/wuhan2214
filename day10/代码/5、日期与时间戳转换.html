<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、获取时间戳
        // 1.1、使用 getTime方法获取时间戳
        var d = new Date();
        console.log(d.getTime());
        // 1.2、直接+new Date()
        console.log(+new Date('2022-09-08'));
        // 1.3、 使用Date.parse()
        console.log(Date.parse('2022-09-08 12:12:12'));
        // 2、时间戳转换为日期
        var time = 1662595200000;
        // var d = new Date(time);
        var d = new Date();
        d.setTime(time);//使用时间戳设置当前的对象表示的时间
        console.log(d)
    </script>
</body>
</html>

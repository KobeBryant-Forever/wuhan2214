<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、round 四舍五入规则取整
        console.log(Math.round(3.6));
        // 2、ceil 向上取整 不论小数点后的数字是多少前进一位
        console.log(Math.ceil(3.2));//4
        // 3、floor向下取整
        console.log(Math.floor(3.9));
        // 4、random 生成0-1之间的随机小数  但是不包含1
        console.log(Math.random());
        // 5、abs 取绝对值
        console.log(Math.abs(-100));//100
        // 6、pow计算数字的指定次方 第一个参数是数字 第二个参数是次方
        console.log(Math.pow(3,2));
        // 7、sqrt 开平方
        console.log(Math.sqrt(9));//3
        // 8、PI
        console.log(Math.PI);
        // 9、max求最大值 min求最小值 要传递的是逐个数字
        console.log(Math.max(10,2,7,33));
        console.log(Math.max([10,2,7,33]));//NaN
    </script>
</body>
</html>

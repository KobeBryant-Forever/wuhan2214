    <script>
        //多维数组转为一维数组
        //先将数组转为字符串
        function fn1(arr){
            let str = arr.toString();
            return str.split(',')
        }
        const arr = [1,2,[2,4,5],[7,3]]
        // console.log(fn1(arr));
        //方法二 展开运算符
        function fn2(arr){
            //some 判断是否还存在数组
            while(arr.some(item =>Array.isArray(item))){
                return arr = [].concat(...arr)
            }
        }
        // console.log(fn2(arr));
        //es6 flat()
        const arr1 = arr.flat(Infinity)
        console.log(arr1);

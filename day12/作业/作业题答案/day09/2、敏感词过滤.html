<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "无论多大麻烦，黑夜总会过去"; // 敏感词：夜总会  大麻
        var arr = ["夜总会", "大麻"];
        // 因为不需要使用下标 所以可以去掉第二个参数
        arr.forEach(function (item) {
            str = str.replace(item, '*'.repeat(item.length))
        })
        console.log(str)
        //输出结果：无论多**烦，黑***过去
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 在JS中有很多内置的构造函数(类) 可以直接通过new的方式创建出对应的对象
        let obj = new Object;
        obj.name = "旺财";
        obj.say = function () {
            console.log('汪汪');
        }
        // 因为字面量就是对new Object的一种简写
        console.log(obj)
    </script>
</body>

</html>

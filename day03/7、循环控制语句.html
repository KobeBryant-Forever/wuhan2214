<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1、break
        for (var i = 0; i < 10; i++) {
            // i表示循环执行了多少次 要求是执行了5次之后就不在执行。所以可以配合判断
            if(i == 5){
                break;
            }
            console.log('php世界上最好的编程语言');
        }

        for (var i = 0; i < 10; i++) {
            // i表示循环执行了多少次 要求是执行了5次之后就不在执行。所以可以配合判断
            if(i == 5){
                continue;
            }
            console.log('php世界上最好的编程语言'+i);
        }
    </script>
</body>

</html>

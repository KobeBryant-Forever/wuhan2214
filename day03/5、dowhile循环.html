<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、循环输出内容
        var number = 0;
        do{
            console.log('请叫我靓仔!');
            number++;
        }while(number<10);

        // 2、对比与while循环的区别
        // do while循环最少要执行一次
        do{
            console.log('王力宏');
        }while(false)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、创建函数
        // 1.1、声明式
        /*
            function 函数名称( 可选形参列表){
                函数体代码
                可选return语句
            }
        */
        function xyj(){
            console.log('不需要任何原理空转');
        }
        // 1.2、赋值式
        /*
            var 变量名称 = function(可选的形参列表){
                函数体代码
                可选的return语句
            }
        */
        var xyj2 = function(){
            console.log('洗衣机');
        }


        // 2、函数的调用 
        // 语法 函数名称(实参列表) 实参跟形参对应
        xyj();
        xyj();


    </script>
</body>
</html>
